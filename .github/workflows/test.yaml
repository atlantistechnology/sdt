name: Go package

on: [pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Python-version
        run: python --version
      - name: Test
        run: go test -v ./...
